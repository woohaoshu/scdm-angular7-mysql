<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">

    <title>SCDM Admin</title>
</head>

<body>

    <div class="background">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3><a routerLink="/home" routerLinkActive="active">SCDM</a> - Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="glyphicon glyphicon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="glyphicon glyphicon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <a href="http://www.ces.shu.edu.cn/">School of Computer Engineering and Science Shanghai
                                University</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
